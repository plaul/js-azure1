<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <style>
    .myBox {
      border-style: solid;
      padding: 1em;
      height: 300px;
      margin-right: 1em;
    }
  </style>
</head>

<body style="font-family: sans-serif;">
  <h2>Fetch Demo</h2>
  <div style="display:flex">
    <div class="myBox">
      <h3>Get single user</h3>
      <input id="id-input">
      <button id="btn-get-user">Get User</button>
      <p>Name: <span id="user-name"></span></p>
      <p>Phone: <span id="user-phone"></span></p>
      <h4>Adddress</h4>
      <p>Street: <span id="user-street"></span></p>
      <p>City: <span id="user-city"></span></p>
    </div>

    <div class="myBox" style="width:70%;height:400px;overflow-y: scroll;">
      <h3>Get all users</h3>
      <button id="btn-get-all">Get All Users</button>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Street</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="tbl-body"></tbody>
      </table>

    </div>
  </div>

</body>

</html>
